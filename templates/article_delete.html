{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete {{ article.title }}?{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>Delete Article?</h2>
		<form method="post">
			{% csrf_token %}
			<p>Do you really want to delete {{ article.title }}?</p>
			<button type="submit" class="btn btn-danger mt-3 mb-2">Delete</button>
		</form>
	</div>
{% endblock content %}
