{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Update {{ article.title }}?{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>{{ article.title}}</h2>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-dark mt-3 mb-2">Update</button>
		</form>
	</div>
{% endblock content %}
