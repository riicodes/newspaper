{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Sign Up{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>Sign Up</h2>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-dark mt-3 mb-2">Sign Up</button>
		</form>
		<small>
			<a href="{% url 'login' %}" class="text-secondary me-2">Already Have An Account?</a>
		</small>
	</div>
{% endblock content %}
