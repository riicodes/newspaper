{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>Forgot your password?</h2>
		<p>Enter your email address below, and we'll email instructions to set a new password.</p>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-dark mt-3 mb-2">Reset Password Request</button>
		</form>
	</div>
{% endblock content %}
