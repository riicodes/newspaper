{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>Log In</h2>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-dark mt-3 mb-2">Log In</button>
		</form>
		<small>
			<a href="{% url 'signup' %}" class="text-secondary me-2">Don't Have An Account?</a>
			<a href="{% url 'password_reset' %}" class="text-secondary">Forgot Password?</a>
		</small>
	</div>
{% endblock content %}
