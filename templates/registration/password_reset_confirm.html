{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Reset Password{% endblock title %}
{% block content %}
	<div class="col-lg-8 offset-lg-2 col-10 offset-1 form">
		<h2>New password</h2>
		<p>Set a new password</p>
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<button type="submit" class="btn btn-outline-dark mt-3 mb-2">Change Password</button>
		</form>
	</div>
{% endblock content %}
